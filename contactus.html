				<h2>Contact Us</h2>
				<h5>We would like <span>to hear from you</span></h5>
				
				<div class= "container">
					<!--form element containing children form elements-->
					<form>
						<label for="">First Name</label>
						<!--Input for text/charater information-->
						<!--Type attribute specifies what data can be entered-->
						<!--place holder attribute is to help the user fill out the form-->
						<br>
						<input type="text" placeholder="Enter a value" >
						<br>
						<br>
						<label for="">Last Name</label>
						<br>
						<input type="Last Name" placeholder="Enter a value">
						<br>
						<br>
						<label for="">Email Address</label>
						<br>
						<input type="Address" placeholder="Enter a value">
						<br>
						<br>
						<label for="">City</label>
						<br>
						<select>
							<option value="Kingston">Kingston</option>
							<option value="Montego Bay">Montego Bay</option>
							<option value="Savanna La Mar">Savanna La Mar</option>
							<option value="n/a">n/a</option>
						</select>
						<br>
						<br>
						<label for="">Parish</label>
						<br>
						<select>
							<option value="Kingston">Kingston</option>
							<option value="Trelawny">Trelawny</option>
							<option value="Westmoreland">Westmoreland</option>
							<option value="n/a">n/a</option>
						</select>
						<br>
						<br>
						<Label>Gender</Label>
						<br>
								<!--Radio button-->
								<input type="radio" name="Gender" value="Female" checked> 
								<label for="">Female</label>
								<br>
								<input type="radio" name="Gender" value="Female"> 
								<label for="">Male
								<br>
								<br>	
								</label><Label>What do you want to know?</Label>
								<br>
								<!--tag to create an input box-->
								<textarea name="" id="" cols="40" rows="10" placeholder="Enter your message"></textarea>
								<br>
								<br>
								<input type="checkbox" name="" id="">
								<label for="">I agree to receiving newsletters.</label>
						<br>
						<br>
						<br>
						<Label>How did you hear about us?</Label>
						<br>
						<br>
						<input type="checkbox" name="" id="">
						<label for="">Social Media</label>
						<br>
						<br>
						<input type="checkbox" name="" id="">
						<label for="">Jamaica Gleaner</label>
						<br>
						<br>
						<input type="checkbox" name="" id="">
						<label for="">Jamaica Observer</label>
						<br>
						<br>
						<input type="checkbox" name="" id="">
						<label for="">Other</label>
						<br>
						<br>
						<!--tag to create a button using input-->
						<input type="button" value="Submit">
